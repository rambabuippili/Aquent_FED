<!DOCTYPE html>
<html ng-app="helloApp">

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="cntrl.js"></script>
    <style type="text/css">
    tr {
        cursor: pointer;
    }
    
    tr.trigger:hover td {
        background-color: #819FF7 !important;
    } 
    
    .navbar-brand .navbar-default .navbar-brand:focus,
    .navbar-default .navbar-brand:hover {
        color: white;
    }

    .navbar-default .navbar-brand {
    color: white;
	}
 
    </style>
</head>

<body ng-controller="MembersCtrl">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
            <div style="margin-left: 10%;margin-right: 10%;width: 80%">
                <h1>UX Society Members</h1>
     <div class="input-group col-md-4" style="margin-bottom: 2%;width: 80%">
        <input type="text" class="  search-query form-control" placeholder="Search" ng-model="searchKeyword" />
        <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
        </button>
        </span>
    </div>
    <div class="row" style="margin-bottom: 2%;width: 80%">
        <div class="col-md-10">
            <table class="table table-striped table-bordered" style="border-width: 2px">
                <thead style="background-color: #A4A4A4">
                        <th>Name
                    </th> 
                    <th>Occupation
                    </th>
                    <th>Company
                    </th>
                </thead>               
              
                <tr class="trigger" ng-repeat="member in members  | filter: searchKeyword " ng-click="getMemberData(member.id)" >
                    <td> <a href="#"> {{member.firstName}} {{member.surname}}
                    </td>
                    <td> {{member.occupation}}
                    </td>
                    <td> {{member.company}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-2" style="border:1px solid #ddd;min-height: 10%;"  ng-show="rowSelected">    
           
                 
           <b>  {{individualMember.firstName}} {{individualMember.surname}} </b>
            <div><img src="{{individualMember.portrait}}" alt="Member Profile Pic" height="30px"></div>    

           <div> {{individualMember.occupation}} </div>
           <div> {{individualMember.company}} </div>

           <div> {{individualMember.motto}}</div>     


        </div>


    </div>
            </div>
        </div>
    </nav>
  
</body>

</html>
